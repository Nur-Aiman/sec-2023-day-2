<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
</head>

<body>
    <!-- box number 1 -->
    <div style="border-color: black; border-width: 1px; border-style: solid">
        <h1>1</h1>
    </div>
    <!-- box number 2 -->
    <div style="background-color: red">
        <h1>2</h1>
    </div>
    <!-- box number 3 -->
    <div style="background-color: blue; color: white">
        <h1>3</h1>
    </div>

    <!-- box number 4 -->
    <!-- background color red -->
    <a href="https://google.com" style="background-color: red; color: white">Link 1</a
    >
    <!-- box number 5 -->
    <!-- background color green -->
    <a href="https://google.com" style="background-color: green; color: white"
      >Link 2</a
    >
    <!-- box number 6 -->
    <!-- background color blue -->
    <a href="https://google.com" style="background-color: blue; color: white"
      >Link 3</a
    >

    <p>HELLO</p>
    <p>WORLD</p>
    <span>hello</span>
    <span>world</span>

    <!-- create a html for 3 children boxes in 1 parent box -->
    <!-- parent div height 300px, width 300px, background color yellow -->
    <!-- children height 100px, width 100px, 1: red, 2: green, 3: blue -->
    <p>Block flow</p>
    <div style="height: 300px; width: 300px; background-color: yellow">
      <div style="height: 100px; width: 100px; background-color: red">1</div>
      <div style="height: 100px; width: 100px; background-color: green">2</div>
      <div style="height: 100px; width: 100px; background-color: blue">3</div>
    </div>

    <!-- create a html for 3 children boxes in 1 parent box -->
    <!-- parent div height 300px, width 300px, background color yellow -->
    <!-- children height 100px, width 100px, 1: red, 2: green, 3: blue -->
    <p>Inline flow</p>
    <div style="height: 350px; width: 350px; background-color: yellow">
      <div
        style="
          height: 100px;
          width: 100px;
          background-color: red;
          display: inline-block;
        "
        >1</div
      >
      <div
        style="
          height: 100px;
          width: 100px;
          background-color: blue;
          display: inline-block;
        "
        >2</div
      >
      <div
        style="
          height: 100px;
          width: 100px;
          background-color: green;
          display: inline-block;
        "
        >3</div
      >
    </div>
  </body>
</html>
